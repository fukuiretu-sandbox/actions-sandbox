name: 'pr'
on:
  pull_request:
    types:
      - opened
      - edited

jobs:
  pr:
    runs-on: ubuntu-latest
    steps:
      - id: step1
        uses: fukuiretu/actions-pr-changed-files-matcher@760df35c99db76dc40bcf0dbeb5fa649aed45b28
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          s3-bukcet: "2021-fukuiretu-data"
          s3-key: "test/list-20210223.txt"
